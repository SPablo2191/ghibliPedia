<p-card
  header="{{ header }}"
  subheader="{{ subheader }}"
  [style]="{ width: '25rem', height: '25rem' }"
  styleClass="p-card-shadow "
>
  <ng-template pTemplate="header"> </ng-template>
  <div>
    <p class="text-center">{{ description }}</p>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-center">
      <button pButton pTooltip="Ver detalle" tooltipPosition="top" pRipple type="button"  icon="pi pi-search" class="p-button-rounded p-button-info"></button>
    </div>
    <div class="border-top-1 border-gray-400 my-4">
      <div class="my-4">
        <img src="{{icon}}" style="width: 3rem;"  class="filter">
      </div>
    </div>
  </ng-template>
</p-card>
