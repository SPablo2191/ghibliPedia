{{items$ | async | json}}
<div class="flex justify-content-center flex-wrap" >
  <div *ngFor="let item of items$ | async" class="m-2">
    <div class="text-center px-6">
      <app-ui-card
      [header]="item.title"
      [subheader]="item.original_title"
      [description]="item.original_title_romanised"
      [icon]="'/assets/images/totoro.svg'"
    ></app-ui-card>
    </div>
  </div>
</div>
